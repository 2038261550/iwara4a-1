// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compose_version = '1.2.0-alpha07'
        hilt_version = '2.42'
        md3_version = '1.0.0-alpha09'
        okhttp_version = '5.0.0-alpha.7'
        exoplayer_version = '2.17.1'
        lottie_version = '5.1.1'
        paging_version = "3.1.1"
        acc_version = '0.24.6-alpha'
        retrofit_version = '2.9.0'
        room_version = "2.4.2"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0-alpha09'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}